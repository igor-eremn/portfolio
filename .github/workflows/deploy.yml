name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to v3
        with:
          node-version: '20'  # Use your desired Node.js version

      - name: Install pnpm
        run: npm install -g pnpm@<version>  # Specify the version you want to use, e.g., 7.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" `HEAD:gh-pages`
